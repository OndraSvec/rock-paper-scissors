<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./rock-paper-scissors.js" defer></script>
</head>
<body>
    <h1>Can you beat the computer in a game of first to five wins?</h1>
    <div class="display"></div>
    <div class="buttons">
        <button id="rock" class="rps" value="Rock" data-text="Rock">Rock</button>
        <button id="paper" class="rps" value="Paper" data-text="Paper">Paper</button>
        <button id="scissors" class="rps" value="Scissors" data-text="Scissors">Scissors</button>
        <button id="reset" data-text="Reset">Reset</button>
    </div>
</body>
</html>
